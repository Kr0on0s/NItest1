<html>
<head>
	<title>Jeu IST</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
	<nav>
		<ul id="conteneur_de_liste_1">
			<li class="objets_de_liste_1"><a href="accueil.html" class="lien_1">Accueil</a></li>
			<li class="objets_de_liste_1"><a href="mauvaicode.html" class="lien_1">Présentation des MST</a></li>
			<li class="objets_de_liste_1"><a href="index.html" class="lien_1">Jouer</a></li>
			<li class="objets_de_liste_1"><a href="NousContacter.html" class="lien_1">Nous Contacter</a></li>
		</ul>
	</nav>
	<article>
		<section class="paragraphe paragraphe-contact">
			<div class="container mt-5">
				<h1>Contactez nous</h1>
				<form class="row g-3">
					<div class="col-md-6">
						<label for="firstName" class="form-label">Prénom</label>
						<input type="text" class="form-control" id="firstName" placeholder="Jean" required>
					</div>
					<div class="col-md-6">
						<label for="lastName" class="form-label">Nom</label>
						<input type="text" class="form-control" id="lastName" placeholder="Dupont" required>
					</div>
					<div class="col-md-8">
						<label for="emailInfo" class="form-label">E-mail</label>
						<input type="email" class="form-control" id="emailInfo" placeholder="jeandupont@gmail.com" required>
					</div>
					<div class="col-md-4">
						<label for="phoneNumber" class="form-label">Numéro de téléphone</label>
						<input type="text" class="form-control" id="phoneNumber" placeholder="0648866428">
					</div>
					<div class="col-md-12">
						<label for="comments" class="form-label">Message</label>
						<textarea class="form-control" id="comments" rows="3" placeholder="Super site !" required></textarea>
					</div>
					<div class="col-md-12">
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</form>
			</div>
		</section>
	</article>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
